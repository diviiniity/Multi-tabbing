<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./manager.css" />
    </head>
    <body>
        <template id="popup">
            <li>
                <div class="tab">
                    <div class="hide">
                        <button type='button' class="store" >Store</button>
                        <button type='button' class="deleten" >Delete</button>
                    </div>
                    <a>
                        <h3 class="title"> Tab Title</h3>
                        <p class="accessedDate"><i>Tab Date</i></p>
                        <p class="url">Tab URL</p>
                    </a>
                </div>
            </li>
        </template>
        
        <button class="group">Group selected tabs</button>
        <button class="ungroup">Ungroup selected tabs</button>

        <!-- search bar and button for FIND -->
        <div>
            <input type="searchBar" placeholder="Keyword" id="findInput">
            <button type="button" onclick="findSelected();">Find</button>
        </div>

        <p id="console"></p>
        <ul></ul>

        <script src="./manager.js" type="module"></script>
    </body>
</html>
